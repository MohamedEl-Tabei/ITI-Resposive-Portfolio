<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mohamed Eltabei</title>
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body class="pt-3">
    <div class="container">
      <div class="row gap-3">
        <div class="col-md-5 col-lg-4">
          <div
            class="h-100 shadow gap-3 p-0 d-flex flex-column align-items-center bg-light"
          >
            <div class="d-flex justify-content-center position-relative w-100">
              <h3
                class="card-title border-bottom pb-3 w-100 text-center position-absolute h-100 d-flex align-items-end ps-3"
              >
                Jane Doe
              </h3>
              <img src="/images/avatar_hat.jpg" class="img-thumbnail" />
            </div>

            <section
              class="w-100 border-bottom p-3 d-flex flex-column gap-3"
              id="section1"
            ></section>
            <!-- Skills -->
            <section
              class="w-100 border-bottom p-3 d-flex flex-column gap-3"
              id="section2"
            >
              <div class="d-flex align-items-center gap-3 mt-2">
                <i class="fa-solid fa-star-of-life text-green"></i>
                <h6 class="card-subtitle text-body-secondary">Skills</h6>
              </div>
              <div class="d-flex flex-column gap-2"></div>
            </section>
            <!-- Languages -->
            <section class="w-100 p-3 d-flex flex-column gap-3" id="section3">
              <div class="d-flex align-items-center gap-3 mt-2">
                <i class="fa-solid fa-earth-asia text-green"></i>
                <h6 class="card-subtitle text-body-secondary">Languages</h6>
              </div>
              <div class="d-flex flex-column gap-2"></div>
            </section>
          </div>
        </div>
        <div class="col d-flex flex-column justify-content-between">
          <div class="container shadow p-3 mb-4 bg-light" id="experience">
            <h2 class="fw-normal text-secondary mb-4">
              <!--Work Experience -->
              <i class="fa-solid fa-suitcase me-3 text-green"></i> Work
              Experience
            </h2>
          </div>
          <div class="container shadow p-3 bg-light" id="education">
            <h2 class="fw-normal text-secondary mb-4">
              <!-- Education -->
              <i class="fa-solid fa-certificate me-3 text-green"></i> Education
            </h2>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="navbar mt-3 shadow text-light bg-green">
      <div class="container text-center">
        <div class="w-100">Find me on social media.</div>
        <div class="w-100 mt-2 mb-2" id="socialMedia"></div>
        <small class="w-100">by Mohamed Eltabei</small>
      </div>
    </footer>

    <script src="script.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
